<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <!-- Load TON Connect UI -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@2.0.11/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>
    <button id="start-game">Start Game</button>
    <button id="connect-wallet">Connect Wallet</button>

    <script>
        console.log("Script Loaded ✅");

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM Loaded ✅");

            if (typeof TonConnectUI === "undefined") {
                console.error("❌ TonConnectUI is not defined. Check if the script loaded correctly.");
                return;
            }

            try {
                const tonConnectUI = new TonConnectUI.TonConnectUI({
                    manifestUrl: "https://pedramhatef.github.io/ind/tonconnect-manifest.json"
                });

                console.log("TON Connect UI initialized ✅");

                // Start Game Button Click Event
                document.getElementById("start-game").addEventListener("click", () => {
                    alert("Game Started!");
                });

                // Connect Wallet Button Click Event
                document.getElementById("connect-wallet").addEventListener("click", async () => {
                    try {
                        await tonConnectUI.connectWallet();
                        alert("Wallet Connected!");
                    } catch (error) {
                        console.error("Wallet connection failed:", error);
                        alert("Failed to connect wallet.");
                    }
                });

            } catch (error) {
                console.error("Error initializing TonConnectUI:", error);
            }
        });
    </script>
</body>
</html>
