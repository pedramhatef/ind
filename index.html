<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest"></script> <!-- Correct SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>

    <!-- Connect Wallet Button -->
    <button id="connectWallet">Connect Wallet</button>

    <!-- Start Game Button -->
    <button id="startGame">Start Game</button>

    <script>
        console.log("Script Loaded âœ…");

        document.addEventListener("DOMContentLoaded", async function () {
            console.log("DOM Loaded âœ…");

            const tonConnectUI = new TONConnectUI({
                manifestUrl: 'https://pedramhatef.github.io/ind/tonconnect-manifest.json'
            });

            document.getElementById("connectWallet").addEventListener("click", async () => {
                console.log("Connect Wallet Clicked ðŸŸ¢");
                try {
                    await tonConnectUI.connectWallet();
                    alert('Wallet Connected!');
                } catch (error) {
                    console.error('Wallet connection failed:', error);
                    alert('Error connecting wallet.');
                }
            });

            document.getElementById("startGame").addEventListener("click", () => {
                console.log("Start Game Clicked ðŸŸ¢");
                alert("Game Started!");
            });

            console.log("Event Listeners Attached âœ…");
        });
    </script>
</body>
</html>
